### Keep TPM last
run '~/.config/tmux/plugins/tpm/tpm'

### Catppuccin status line (after TPM)
set -g status-left-length 100
set -g status-right-length 100

# session on the left
set -g status-left "#{E:@catppuccin_status_session}"

# modules on the right
set -g status-right ""
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# Re-run these after status-right is set so the format strings get installed
run-shell "~/.config/tmux/plugins/tmux-battery/battery.tmux"
run-shell "~/.config/tmux/plugins/tmux-cpu/cpu.tmux"
