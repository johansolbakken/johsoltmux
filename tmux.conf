### Prefix: Ctrl-Space (with C-@ fallback for terminals that send NUL)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind C-@     send-prefix

### Index windows/panes from 1
set -g base-index 1
setw -g pane-base-index 1

### History & mouse
set -g history-limit 10000
set -g mouse on

### Copy mode: Vim keys + easy selection/yank
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X clear-selection

### Splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

### Move between panes
# With prefix + arrows:
bind -r Left  select-pane -L
bind -r Right select-pane -R
bind -r Up    select-pane -U
bind -r Down  select-pane -D
# Without prefix using Ctrl+arrows:
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

### Resize panes with Alt+arrows
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

### Truecolor & terminal features (good for Neovim themes)
set -g default-terminal "tmux-256color"
set -as terminal-features ",tmux-256color:RGB,xterm-256color:RGB"
set -g focus-events on

### OSC52 clipboard passthrough (tmux 3.2+, great for SSH + Neovim)
set -g allow-passthrough on
set -as terminal-features ",tmux-256color:clipboard,xterm-256color:clipboard"

### Make ESC/Alt combos feel snappy without being risky
set -sg escape-time 10

### TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Battery and CPU plugins (required for Catppuccin modules)
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # mocha, frappe, macchiato, latte
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# Optional: session persistence (uncomment to enable)
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

