### Prefix: Ctrl-Space (with C-@ fallback for terminals that send NUL)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind C-@     send-prefix

### Index windows/panes from 1
set -g base-index 1
setw -g pane-base-index 1

### History & mouse
set -g history-limit 10000
set -g mouse on

### Copy mode: Vim keys + easy selection/yank
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X clear-selection

### Splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

### Move between panes
# With prefix + arrows:
bind -r Left  select-pane -L
bind -r Right select-pane -R
bind -r Up    select-pane -U
bind -r Down  select-pane -D
# Without prefix using Ctrl+arrows:
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

### Resize panes with Alt+arrows
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

### Truecolor & terminal features (good for Neovim themes)
set -g default-terminal "tmux-256color"
set -as terminal-features ",tmux-256color:RGB,xterm-256color:RGB"
set -g focus-events on

### Make ESC/Alt combos feel snappy without being risky
set -sg escape-time 10

### TPM (essential plugins only)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Optional: session persistence (uncomment to enable)
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

### Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

##### Terminal-driven theme (inherits from Ghostty) #####
set -g status on
set -g status-interval 5
set -g status-position bottom

# Baseline: inherit terminal bg/fg
set -g status-style "bg=default,fg=default"

# Pane borders: muted inactive, accent active
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour4"
set -g pane-border-status off
set -g pane-border-lines single

# Messages / prompts (shown with chooser and command prompt)
set -g message-style "bg=default,fg=default"
set -g message-command-style "bg=default,fg=default"

# Choose mode / copy mode: selected line (Prefix+w, copy mode, etc.)
set -g mode-style "bg=colour4,fg=colour0"

# Menus (context menus, right-click menus)
set -g menu-style "bg=default,fg=default"
set -g menu-selected-style "bg=colour4,fg=colour0"
set -g menu-border-style "fg=colour8"

# Popups
set -g popup-style "bg=default,fg=default"
set -g popup-border-style "fg=colour8"
set -g popup-border-lines rounded

# Windows: muted inactive, accent current
set -g window-status-style "bg=default,fg=colour8"
set -g window-status-current-style "bg=default,fg=colour4"
set -g window-status-format " #I:#W "
set -g window-status-current-format " #[bold]#I:#W#[default] "

# Status content
set -g status-left-length 30
set -g status-right-length 80
set -g status-left "#[bold]#S#[default] "
set -g status-right "#[fg=colour4]%Y-%m-%d %H:%M#[default] "
##### end theme #####

### Keep TPM last
run '~/.config/tmux/plugins/tpm/tpm'
